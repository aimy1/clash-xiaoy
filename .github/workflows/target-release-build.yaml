name: '[Entire] Build Release Version'

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag (e.g. v2.7.16)'
        required: true
        type: string
      nightly:
        description: 'Nightly build'
        required: true
        type: boolean
        default: false

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
  NIGHTLY: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.nightly || 'false' }}

jobs:
  ensure_release:
    name: Ensure GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Create release if missing
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.RELEASE_TAG }}
        run: |
          gh release view "$TAG" >/dev/null 2>&1 || gh release create "$TAG" --title "$TAG" --notes ""

  windows_build:
    name: Windows Build
    needs: [ensure_release]
    uses: ./.github/workflows/deps-build-windows-nsis.yaml
    with:
      portable: true
      fixed-webview: false
      nightly: ${{ env.NIGHTLY == 'true' }}
      tag: ${{ env.RELEASE_TAG }}
      arch: 'x86_64'
    secrets: inherit

  linux_build:
    name: Linux Build
    needs: [ensure_release]
    uses: ./.github/workflows/deps-build-linux.yaml
    with:
      nightly: ${{ env.NIGHTLY == 'true' }}
      tag: ${{ env.RELEASE_TAG }}
      arch: 'x86_64'
    secrets: inherit

  macos_amd64_build:
    name: macOS amd64 Build
    needs: [ensure_release]
    uses: ./.github/workflows/deps-build-macos.yaml
    with:
      nightly: ${{ env.NIGHTLY == 'true' }}
      aarch64: false
      tag: ${{ env.RELEASE_TAG }}
    secrets: inherit

  macos_aarch64_build:
    name: macOS aarch64 Build
    needs: [ensure_release]
    uses: ./.github/workflows/deps-build-macos.yaml
    with:
      nightly: ${{ env.NIGHTLY == 'true' }}
      aarch64: true
      tag: ${{ env.RELEASE_TAG }}
    secrets: inherit
